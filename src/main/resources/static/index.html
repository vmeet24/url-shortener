<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">URL Shortener</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form id="urlShortenerForm" class="input-group mb-3">
                <input type="text" id="originalUrl" class="form-control" placeholder="Enter URL to shorten" required>
                <button class="btn btn-primary" type="submit">Shorten URL</button>
            </form>
            <div id="result" class="text-center"></div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
